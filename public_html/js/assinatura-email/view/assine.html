<div class="container">

	<div id="embreve" class="page">

		<div class="row">

			<div class="col-xs-12">
				<h1>Assine</h1>

			</div>
			<div class="col-xs-12">
				<h1>Selecione o Plano:</h1>

				<form name="formsub" ng-submit="subscribe()" novalidate>
					<div class="form-group">
						<label >Nome completo</label> <input
							type="text" class="form-control"
							ng-model="assinatura.nome" name="nome"
							placeholder="Nome completo"
							>
					</div>
					<div class="form-group">
						<label >Email address</label> <input
							type="email" class="form-control" 
							ng-model="assinatura.email" name="email"
							placeholder="Email"
							>
					</div>
					<div class="form-group">
						<label >Password</label> <input
							type="password" class="form-control" 
							ng-model="assinatura.password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label >File input</label> <input
							type="file" id="exampleInputFile">
						<p class="help-block">Example block-level help text here.</p>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox"> Check me out
						</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>

				</form>

			</div>

		</div>
	</div>

</div>
