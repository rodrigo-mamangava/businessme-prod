<h2></h2>

	<div class="row">

		<div class="col-xs-12">
			<h1>leadsInfo</h1>
		</div>

		<div class="lead col-xs-12 col-sm-6 col-md-3"
			ng-repeat="(key, lead) in leadsList | filter: lead.projeto
				| filter: lead.contato
				| filter: lead.fase
				">

			<div class="lead-card">


				<div data-toggle="modal" data-target="#myModal"
					ng-click="loadLead(lead.$id)">

					<h2>{{lead.projeto}}</h2>
					<p>
						<i class="fa fa-at"></i> {{lead.contato}}
					</p>
					<p>
						<i class="fa fa-hashtag"></i> {{lead.fase}}
					</p>
					<p>
						<i class="fa fa-calendar"></i> {{lead.datalembrete}}
					</p>
				</div>
				<button class="btn btn-delete " ng-click="deleteLead(key)">Delete
					this LEAD</button>

			</div>


		</div>



	</div>
	<!-- row -->
