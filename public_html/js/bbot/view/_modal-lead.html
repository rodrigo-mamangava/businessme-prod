
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel"
					ng-model="loadItem.projeto" contenteditable="true">
					<input ng-model="loadItem.projeto" value="{{loadItem.projeto}}">
				</h4>
			</div>
			<div class="modal-body">
				<select name="fase" ng-model="loadItem.fase" class="form-control">
					<option value="Potencial cliente">Potencial cliente</option>
					<option value="Contato">Contato</option>
					<option value="Orçamento">Orçamento</option>
					<option value="Negociação">Negociação</option>
					<option value="Fechamento">Fechamento</option>
				</select><br>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary"
					ng-click=salvarUpdateModal()>Save changes</button>
			</div>
		</div>
	</div>
</div>
