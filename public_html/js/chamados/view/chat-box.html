<div id="chat-box" class="" ng-controller="ChamadoCoontroller">
    <div class="chamado-head">
        <h3>Sugestões & Bugs 
            <button class="btn-chamado" ng-click="toggle_chamado()" ><i class="fa fa-angle-up" aria-hidden="true"></i></button>
        </h3>        
    </div>
    <div id="chamado" class="chamado-body">

        <p ng-show="chamadoMsg" class="msg-aviso">{{chamadoMsg}}</p>


        <form  ng-show="!chamadoMsg" name="form_chamado" ng-submit="enviarChamado()">

            <p class="msg-aviso" 
               ng-show="form_chamado.tipo_chamado.$invalid">
                Defina o tipo de desse chamado.                                        
            </p>

            <div class="radio">
                <label>
                    <input type="radio" name="tipo_chamado"  value="sugestao" 
                           ng-required="!chamado.tipo"
                           ng-model="chamado.tipo">
                    Sugestão
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="tipo-chamado"  value="bug" 
                           ng-required="!chamado.tipo"
                           ng-model="chamado.tipo">
                    Bug
                </label>
            </div>



            <div class="form-group">

                <textarea  name="chamado" class="form-control" rows="3" 
                           ng-required="true"
                           placeholder="Escreva aqui sua sugestão ou relato de um bug."
                           ng-model="chamado.texto"></textarea>

                <p class="msg-aviso" 
                   ng-show="form_chamado.chamado.$invalid && form_chamado.chamado.$touched">
                    <b>Mensagem</b> - é obrigatória.                                        
                </p>

            </div>
            <div class="form-group">
                <button class="registrar" 
                        ng-disabled="form_chamado.$invalid"
                        type="submit">Enviar</button>
            </div>



        </form>


    </div>

</div>
