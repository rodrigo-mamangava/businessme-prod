<div class="container">
    <section class="card login">
        <form name="loginform" ng-submit="login()" novalidate>
            <div>
                <h1>hi there!</h1>
                <p>Log-in to access</p>
                <p class="message" ng-show="message">{{message}}</p>
            </div>

            <fieldset>
                <input type="email" name="email" placeholder="Email"
                       ng-model="user.email" ng-required="true">
                <p class="error validationerror"
                   ng-show="loginform.email.$invalid && loginform.email.$touched">Must
                    be a valid email</p>
                <input type="password" name="password" placeholder="Password"
                       ng-model="user.password" ng-required="true">
                <p class="error validationerror"
                   ng-show="loginform.password.$invalid && loginform.password.$touched">Password
                    is a required field</p>
            </fieldset>

            <button type="submit" class="btn" ng-disabled="loginform.$invalid">Login</button>

            <p>
                or <a ng-href="#/register">register</a>
            </p>

        </form>
    </section>
</div>
