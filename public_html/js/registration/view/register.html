<div class="container">
    <section class="card register">
        <form name="registerform" ng-submit="register()" novalidate>

            <div>
                <h1>Register</h1>
                <p>To access site features</p>
                <p class="message" ng-show="message">{{message}}</p>
            </div>

            <fieldset>
                <input type="text" name="firstname" placeholder="First name"
                       ng-model="user.firstname" ng-required="true">
                <p class="error validationerror"
                   ng-show="registerform.firstname.$invalid && registerform.firstname.$touched">Name
                    is a required field</p>
                <input type="text" name="lastname" placeholder="Last name"
                       ng-model="user.lastname" ng-required="true">
                <p class="error validationerror"
                   ng-show="registerform.lastname.$invalid && registerform.lastname.$touched">Lastname
                    is a required field</p>
                <input type="email" name="email" placeholder="Email"
                       ng-model="user.email" ng-required="true">
                <p class="error validationerror"
                   ng-show="registerform.email.$invalid && registerform.email.$touched">Must
                    be a valid email</p>
                <input type="password" name="password" placeholder="Password"
                       ng-model="user.password" ng-required="true">
                <p class="error validationerror"
                   ng-show="registerform.password.$invalid && registerform.password.$touched">Password
                    is a required field</p>
            </fieldset>

            <button type="submit" class="btn" ng-disabled="registerform.$invalid">Register</button>
            <p>
                or <a ng-href="#/login">login</a>
            </p>

        </form>
    </section>
</div>
